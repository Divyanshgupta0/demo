<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netgro</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="container">
      <img src="Images/logo.png" alt="" />

        <div class="hammburger">

        <nav>

          <select name="" id="">

          </select>
          <select name="" id="">

          </select>
          <select name="" id="">

          </select>

      </div>

    <main>
      <div class="sidediv">
        <img src="Images/slash.png" alt="" />

        <h1>
          Reaching you with <br />

            <h2>58,553</h2>
            <p>Service Centers</p>
          </div>
          <div class="item">
            <h2>$ 4041 Billion</h2>

          </div>
          <div class="item">
            <h2>27,398</h2>
            <p>Joined Partners</p>
          </div>
          <div class="item">
            <button>View More</button>
          </div>
        </div>
      </div>
